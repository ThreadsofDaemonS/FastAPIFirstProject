services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@db:5432/fastapi_db
    depends_on:
      - db

  db:
    image: postgres:14
    container_name: fastapi_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fastapi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  frontend:
    build:
      context: ./public
      dockerfile: Dockerfile
    container_name: vue_frontend
    ports:
      - "8080:3000"  # Пробрасываем порт 3000 контейнера на 8080 хоста
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

volumes:
  postgres_data:
